<!DOCTYPE html>
<html>
<head>
    <title>Vueltas con do while</title>
</head>
<body>
    <script>
        function mostrarVueltas(vueltas) {
            let contador = 1; 
            do {
                console.log(`Vuelta n√∫mero: ${contador}`);
                contador++; 
            } while (contador <= vueltas); 
        }

        
        mostrarVueltas(5); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrarmensaje(){

            alert('hizo clic!, se ejecutamostrarmensaje')
        }
    </script>
    <section>
<label> evento onkeypress</label>
<input type="text" onkeypress="mostrarmensaje()"/>
<br>
<label> evento onkeydown</label>
<input type="text" onkeydown="mostrarmensaje()"/>
<br>
<label> evento onkeyup</label>
<input type="text" onkeyup="mostrarmensaje()"/>


    </section>
</body>
</html>

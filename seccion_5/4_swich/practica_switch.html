<!DOCTYPE html>
<html lang="es">
<head>
    
    <title>practica switch</title>
</head>
<body>
    <h1>Fruteria</h1>
    <p>escriba el nombre de las frutas como se muestra en la lista</p>
    <ol>
        <li>Manzana</li>
        <li>Piña</li>
        <li>Pera</li>
        <li>Fresas</li>
        <li>Mango</li>
    </ol>
    <input type="text" id="texto">
    <button onclick="precios()">consultar precio</button>
    <h3 id="textprecio">---</h3>

    <script>

        let textoFruta = document.getElementById("texto");
        let precio = document.getElementById("textprecio");

        function precios(){
          
            switch (textoFruta)
            {
                case "Manzana": 
                    precio.textContent = "$1.20 P/U";
                    break;
                case "Piña": 
                    precio.textContent = "$3.25 P/U";
                    break;
                case "Pera": 
                    precio.textContent = "$1.50 P/U";
                    break;    
                case "Fresas": 
                    precio.textContent = "cent 50 P/U";
                    break;
                case "Mango": 
                    precio.textContent = "$2 P/U";
                    break;

            }

        }


    </script>












</body>
</html>

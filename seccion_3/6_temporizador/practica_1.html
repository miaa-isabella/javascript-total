<body>
    
<button onclick="comenzarTiempo()">empieza</button>

    <script>

        function comenzarTiempo() {
            setTimeout(tiempocumplido,5000 );


        }
        function tiempocumplido(){
            alert("el tiempo se acabo");
            
        }


    </script>
